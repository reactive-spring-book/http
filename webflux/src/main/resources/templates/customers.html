<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"><!--1-->
<head>
    <title>
        A Reactive Thymeleaf View
    </title>
</head>
<body>

<h1>  <span th:text="${type}">Type of View</span><!--2-->
    Customers
</h1>
<ol>
    <li th:each="customer : ${customers}"><!--3-->
        <span style="font-size: smaller" th:text="${customer.id}">ID</span>
        <span th:text="${customer.name}">Name</span>
    </li>
</ol>
</body>
</html>
